<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root { --bg: #ffffff; --text: #1a1a1a; --primary: #1a73e8; --card: #f8f9fa; --success: #34a853; --danger: #ea4335; --warning: #fbbc04; }
        [data-theme="dark"] { --bg: #121212; --text: #e0e0e0; --primary: #8ab4f8; --card: #1e1e1e; --success: #81c995; --danger: #f28b82; --warning: #fdd663; }
        body { width: 380px; font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); padding: 16px; margin: 0; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .status-card { background: var(--card); border-radius: 12px; padding: 15px; border-left: 4px solid var(--primary); text-align: center; }
        .stat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px; }
        .stat-item { background: var(--card); padding: 12px; border-radius: 10px; text-align: center; }
        .stat-val { display: block; font-size: 1.4rem; font-weight: bold; color: var(--primary); }
        .stat-label { font-size: 0.7rem; opacity: 0.7; font-weight: bold; }
        .btn { cursor: pointer; background: var(--primary); color: white; border: none; padding: 8px 14px; border-radius: 20px; font-size: 0.8rem; font-weight: bold; }
        .score-display { margin: 15px 0; padding: 12px; background: var(--card); border-radius: 10px; text-align: center; }
        .score-bar { width: 100%; height: 8px; background: #e0e0e0; border-radius: 4px; overflow: hidden; margin: 8px 0; }
        .score-fill { height: 100%; transition: width 0.3s ease, background-color 0.3s ease; }
        .chart-container { margin-top: 20px; background: var(--card); padding: 15px; border-radius: 12px; }
        .chart-title { font-size: 0.9rem; font-weight: bold; margin-bottom: 10px; text-align: center; }
        #scoreChart { width: 100%; height: 150px; }
        .icon { font-size: 1.2rem; margin-right: 4px; }
    </style>
</head>
<body>
    <div class="header">
        <h3 style="margin:0"><span class="icon">üõ°Ô∏è</span>PhishDetector</h3>
        <div>
            <button id="refresh-btn" class="btn" style="margin-right: 8px;"><span class="icon">üîÑ</span>Refresh</button>
            <button id="theme-toggle" class="btn"><span class="icon">üåì</span>Theme</button>
        </div>
    </div>
    <div class="status-card">
        <div style="font-size: 0.8rem; opacity: 0.7; margin-bottom: 4px;">System Health</div>
        <div id="status-text" style="font-size: 1rem; font-weight: bold; color: #ea4335;"><span class="icon">‚ö†Ô∏è</span>Checking Backend...</div>
    </div>
    
    <div class="score-display">
        <div style="font-size: 0.8rem; opacity: 0.7; margin-bottom: 4px;">Average Risk Score</div>
        <div style="font-size: 1.8rem; font-weight: bold;" id="avg-score">0</div>
        <div class="score-bar">
            <div class="score-fill" id="score-fill" style="width: 0%; background: var(--success);"></div>
        </div>
        <div style="font-size: 0.7rem; opacity: 0.7;" id="score-label">Safe</div>
    </div>
    
    <div class="stat-grid">
        <div class="stat-item">
            <span class="stat-val" id="count-scanned">0</span>
            <span class="stat-label">EMAILS SCANNED</span>
        </div>
        <div class="stat-item">
            <span class="stat-val" style="color:var(--danger)" id="count-threats">0</span>
            <span class="stat-label">THREATS BLOCKED</span>
        </div>
    </div>
    
    <div class="chart-container">
        <div class="chart-title">Recent Scan Scores</div>
        <canvas id="scoreChart"></canvas>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
