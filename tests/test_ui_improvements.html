<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Test - PhishDetector</title>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f8fafc;
        }
        .test-section {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .test-btn {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            margin: 10px 10px 10px 0;
        }
        .test-btn:hover {
            background: #2563eb;
            transform: translateY(-1px);
        }
        .test-btn.danger {
            background: #ef4444;
        }
        .test-btn.success {
            background: #10b981;
        }
    </style>
</head>
<body>
    <h1>üõ°Ô∏è PhishDetector UI Test</h1>
    
    <div class="test-section">
        <h2>Extension Popup Test</h2>
        <p>Click below to test the popup UI improvements:</p>
        <button class="test-btn" onclick="window.open('extension/popup.html', '_blank', 'width=420,height=600')">Open Popup</button>
    </div>
    
    <div class="test-section">
        <h2>Content Script Banner Test</h2>
        <p>Click below to simulate different banner scenarios:</p>
        <button class="test-btn danger" onclick="testDangerousBanner()">Test Dangerous Banner</button>
        <button class="test-btn success" onclick="testSafeBanner()">Test Safe Banner</button>
        <button class="test-btn" onclick="clearBanners()">Clear All Banners</button>
    </div>
    
    <div class="test-section">
        <h2>Notification Test</h2>
        <p>Test the new notification system:</p>
        <button class="test-btn success" onclick="testNotification('success')">Success Notification</button>
        <button class="test-btn danger" onclick="testNotification('error')">Error Notification</button>
        <button class="test-btn" onclick="testNotification('warning')">Warning Notification</button>
        <button class="test-btn" onclick="testNotification('info')">Info Notification</button>
    </div>

    <script>
        // Mock the content script functions for testing
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                z-index: 10000000;
                padding: 16px 20px;
                border-radius: 12px;
                font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
                font-weight: 500;
                font-size: 14px;
                box-shadow: 0 10px 25px rgba(0,0,0,0.15);
                animation: notificationSlide 0.3s cubic-bezier(0.4, 0, 0.2, 1);
                backdrop-filter: blur(10px);
                max-width: 300px;
            `;
            
            const colors = {
                success: { bg: '#f0fdf4', border: '#10b981', text: '#065f46' },
                error: { bg: '#fef2f2', border: '#ef4444', text: '#991b1b' },
                warning: { bg: '#fffbeb', border: '#f59e0b', text: '#92400e' },
                info: { bg: '#eff6ff', border: '#3b82f6', text: '#1e40af' }
            };
            
            const theme = colors[type] || colors.info;
            notification.style.background = theme.bg;
            notification.style.border = `1px solid ${theme.border}`;
            notification.style.color = theme.text;
            notification.textContent = message;
            
            const style = document.createElement('style');
            style.textContent = `
                @keyframes notificationSlide {
                    from {
                        transform: translateX(100%);
                        opacity: 0;
                    }
                    to {
                        transform: translateX(0);
                        opacity: 1;
                    }
                }
            `;
            document.head.appendChild(style);
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'notificationSlide 0.3s cubic-bezier(0.4, 0, 0.2, 1) reverse';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        function testDangerousBanner() {
            const data = {
                is_phishing: true,
                score: 85,
                reasons: [
                    'Suspicious urgency language detected',
                    'Request for personal information',
                    'Unusual sender domain pattern',
                    'Contains malicious link indicators'
                ]
            };
            createActionBanner(data, 'scammer@suspicious.com');
        }

        function testSafeBanner() {
            const data = {
                is_phishing: false,
                score: 15,
                reasons: [
                    'Legitimate sender domain',
                    'No suspicious patterns detected',
                    'Content appears normal'
                ]
            };
            createActionBanner(data, 'legitimate@trusted.com');
        }

        function clearBanners() {
            const banners = document.querySelectorAll('[id="phish-shield-banner"]');
            banners.forEach(banner => banner.remove());
        }

        function testNotification(type) {
            const messages = {
                success: "Sender Added to Trusted List ‚úÖ",
                error: "Extension context invalidated. Please reload the page.",
                warning: "Sender Reported & Blocked üö®",
                info: "Scan completed successfully"
            };
            showNotification(messages[type], type);
        }

        // Simplified banner creation for testing
        function createActionBanner(data, senderEmail) {
            clearBanners();
            
            const banner = document.createElement('div');
            banner.id = 'phish-shield-banner';
            const isDangerous = data.is_phishing;
            const colors = {
                dangerous: {
                    primary: '#ef4444',
                    background: '#fef2f2',
                    border: '#dc2626',
                    text: '#991b1b',
                    glow: 'rgba(239, 68, 68, 0.3)'
                },
                safe: {
                    primary: '#10b981',
                    background: '#f0fdf4',
                    border: '#059669',
                    text: '#065f46',
                    glow: 'rgba(16, 185, 129, 0.3)'
                }
            };
            
            const theme = isDangerous ? colors.dangerous : colors.safe;
            
            banner.style.cssText = `
                position: fixed; 
                top: 80px; 
                right: 20px; 
                z-index: 9999999; 
                width: 380px; 
                background: ${theme.background}; 
                border-radius: 16px; 
                box-shadow: 0 20px 40px rgba(0,0,0,0.15), 0 0 0 1px ${theme.border}20; 
                border-left: 4px solid ${theme.primary}; 
                padding: 20px; 
                font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; 
                transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1); 
                animation: slideIn 0.5s cubic-bezier(0.4, 0, 0.2, 1);
                backdrop-filter: blur(10px);
            `;

            const style = document.createElement('style');
            style.textContent = `
                @keyframes slideIn {
                    from {
                        transform: translateX(100%) scale(0.8);
                        opacity: 0;
                    }
                    to {
                        transform: translateX(0) scale(1);
                        opacity: 1;
                    }
                }
            `;
            document.head.appendChild(style);

            banner.innerHTML = `
                <div style="display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 16px;">
                    <div>
                        <div style="font-weight: 700; font-size: 16px; color: ${theme.primary}; display: flex; align-items: center; gap: 8px;">
                            ${isDangerous ? 'üö® HIGH RISK DETECTED' : 'üõ°Ô∏è EMAIL VERIFIED'}
                        </div>
                        <div style="font-size: 12px; color: ${theme.text}; margin-top: 4px; font-weight: 500;">Risk Score: ${data.score}/100</div>
                    </div>
                    <button onclick="this.closest('#phish-shield-banner').remove()" style="border: none; background: none; cursor: pointer; color: ${theme.text}; font-size: 18px; width: 28px; height: 28px; border-radius: 50%; display: flex; align-items: center; justify-content: center; transition: all 0.2s ease;">‚úï</button>
                </div>
                <div style="margin: 16px 0; font-size: 13px; color: ${theme.text}; max-height: 120px; overflow-y: auto; line-height: 1.5;">
                    ${data.reasons.map(r => `<div style="margin-bottom: 6px; padding-left: 16px; position: relative;">‚Ä¢ ${r}</div>`).join('')}
                </div>
                <div style="margin: 16px 0; height: 6px; background: ${theme.primary}20; border-radius: 3px; overflow: hidden; position: relative;">
                    <div style="height: 100%; background: linear-gradient(90deg, ${theme.primary}, ${theme.border}); border-radius: 3px; width: 100%;"></div>
                </div>
                <div style="display: flex; gap: 8px; margin-top: 16px; padding-top: 16px; border-top: 1px solid ${theme.primary}20;">
                    <button class="test-btn success" style="flex: 1; padding: 10px 12px; font-size: 11px;">TRUST SENDER</button>
                    <button class="test-btn danger" style="flex: 1; padding: 10px 12px; font-size: 11px;">REPORT SENDER</button>
                    <button class="test-btn" style="flex: 1; padding: 10px 12px; font-size: 11px; background: #f59e0b;">BLOCK DOMAIN</button>
                </div>
            `;

            document.body.appendChild(banner);
        }
    </script>
</body>
</html>
